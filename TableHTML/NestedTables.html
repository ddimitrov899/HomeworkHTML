<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleTable</title>
    <style>
        table {
            border: 1px solid #000;
        }
        
        .table-data {
            border: 1px solid #000;
            width: 174px;
            font-size: 32px;
        }
        
        h1 {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <tbody>
        <table>
          <tr>
            <td class="table-data"><img src="img/logo.png" alt=""></td>
            <td>
              <table>
                <tr>
                  <td class="table-data"><h1>Software</h1></td>
                  <tr><td class="table-data"><h1>University</h1></td></tr>
                </tr>
              </table>
            </td>
          </tr>
        </table>
    </tbody>
</body>
</html>
